<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css"  href="../css/base.css">
    <link rel="stylesheet" type="text/css"  href="../css/index.css">
    <title>OT分享页</title>
</head>
<body>

    <!--顶部-->
    <div class="h">
       <span>任务详情</span>
    </div>

    <!-- 任务图片 -->
    <div class="img">
        <img src="../image/00.png" alt="">
    </div>
    
    <!--任务标题-->
    <div class="titl clearfix">
        <span class="tit">啦啦啦啦啦啦啦啦啦啦啦啦啦啦啦</span> <!-- 标题限制屏幕宽度的60% -->
        <span class="money">¥12345678910</span>        <!-- 价格  限制屏幕宽度的20% -->
    </div>
    
    <hr>

    <!--用户信息-->
    <div class="user clearfix">
        <!-- 发布者头像 无视上传大小形状 自动转换为60*60圆形 -->
        <a style="background:url('../image/user.jpg');"></a>  
        <div class="user_name">路易十三</div>   <!-- 发布者用户名 -->
        <span class="pingjia">综合评价</span>  <!-- 评价 -->
        <span class="pingjia_">暂无评价</span>  <!-- 评价 -->
        <span class="dat">2018-07-05</span>    <!-- 发布时间 -->
    </div>


    <!--任务详情-（内容） -->
    <div class="renwu clearfix">
        <div class="renwuxq">任务详情</div>
        <hr>
        <div class="renwu_con">内容测试 啦啦啦啦啦啦啦啦绿啦啦绿啦奥啦奥奥奥奥啦啦绿啦啦绿啦奥哈哈哈哈哈哈哈</div>
    </div>


    <!--留言-->
    <div class="liuyan clearfix">
        <!-- 留言数量 -->
        <div>留言(1)</div> 
        <hr>
        <div class="liuyan_1 clearfix">
            <a style="background:url('../image/user.jpg');"></a>   <!-- 留言者头像 -->
            <div class="liuyan_username">我是大佬</div>             <!-- 留言者用户名 -->
            <div class="liuyan_time">06-07 13:57</div>             <!-- 留言时间 -->
            <div class="good"></div>                               <!-- 大拇指 --> 
            <div class="good_num">212</div>                        <!-- 点赞数量 -->
            <div class="liuyan_con">                               <!-- 留言内容 -->
                你好,你你你你你好好好好好好好好好好
            </div>                      
        </div>    
                     
    </div>

    <div class="kong"></div>      <!-- 消除底部前去围观的底层遮盖 -->
        
    <!--跳转APP   按钮固定在底部   -->
    
    <button class="dump">前去围观</button>


</body>
</html>
